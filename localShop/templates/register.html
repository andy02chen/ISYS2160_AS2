{% extends "base.html" %}
{% block content %}  

<form method = "POST" action="">
    <div class="container">
        <p>
            <label><b>Username</b></label><br>
            <input type="text" placeholder="Enter Username" name="username" autocomplete="off" required> 
            <br>

            <label><b>Password</b></label><br>
            <input type="password" placeholder="Enter Password" name="password1" required>
            <br> 

            <label><b>Enter Password Again: </b></label><br>
            <input type="password" placeholder="Enter Password Again" name="password2" required>
            <br>

            <label><b>Email: </b></label><br>
            <input type="text" placeholder="Enter Email" name="email" autocomplete="off" required>
            <br>

            <label><b>First name: </b></label><br>
            <input type="text" placeholder="Enter First Name" name="first_name" autocomplete="off" required>
            <br>

            <label><b>Last name: </b></label><br>
            <input type="text" placeholder="Enter Last Name" name="last_name" autocomplete="off" required>
            <br>

            <label><b>Phone Number: </b></label><br>
            <input type="text" placeholder="Enter Phone Number" name="phone" autocomplete="off" required>
            <br>

            <label><b>Address: </b></label><br>
            <input type="text" placeholder="Enter Address" name="address" autocomplete="off" required>
            <br>

            <button type="submit">Register</button>
        </p>
    </div>   
</form>     
{% endblock content %}
